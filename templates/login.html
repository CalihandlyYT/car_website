<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—Ö–æ–¥</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .form-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
            animation: fadeInUp 0.6s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h2 {
            font-size: 2rem;
            font-weight: 800;
            color: #1e3c72;
            margin-bottom: 30px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .login-method-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            background: #f5f7fa;
            padding: 5px;
            border-radius: 12px;
        }
        
        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            color: #666;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Inter', sans-serif;
        }
        
        .tab-btn.active {
            background: white;
            color: #667eea;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.95rem;
        }
        
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
            outline: none;
            font-family: 'Inter', sans-serif;
        }
        
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }
        
        .password-field {
            display: none;
        }
        
        .password-field.active {
            display: block;
        }
        
        button[type="submit"] {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
            font-family: 'Inter', sans-serif;
            margin-top: 10px;
        }
        
        button[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.6);
        }
        
        .error {
            background: rgba(245, 87, 108, 0.1);
            color: #f5576c;
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 4px solid #f5576c;
            font-weight: 500;
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .hint {
            font-size: 0.85rem;
            color: #666;
            margin-top: 8px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>üîê –í—Ö–æ–¥</h2>
        
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        
        <form method="POST" id="loginForm">
            <input type="hidden" name="login_method" id="login_method" value="otp">
            
            <div class="login-method-tabs">
                <button type="button" class="tab-btn active" data-method="otp" onclick="switchMethod('otp')">
                    üì± –ü–æ OTP –∫–æ–¥—É
                </button>
                <button type="button" class="tab-btn" data-method="password" onclick="switchMethod('password')">
                    üîë –ü–æ –ø–∞—Ä–æ–ª—é
                </button>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à email" required>
            </div>
            
            <div class="form-group password-field" id="passwordField">
                <label for="password">–ü–∞—Ä–æ–ª—å</label>
                <input type="password" name="password" id="password" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å">
                <div class="hint">–ï—Å–ª–∏ –ø–∞—Ä–æ–ª—å –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω, –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ –≤—Ö–æ–¥ –ø–æ OTP –∫–æ–¥—É</div>
            </div>
            
            <button type="submit" id="submitBtn">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å</button>
        </form>
    </div>
    
    <script>
        function switchMethod(method) {
            const passwordField = document.getElementById('passwordField');
            const passwordInput = document.getElementById('password');
            const loginMethod = document.getElementById('login_method');
            const submitBtn = document.getElementById('submitBtn');
            const tabs = document.querySelectorAll('.tab-btn');
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –≤–∫–ª–∞–¥–∫—É
            tabs.forEach(tab => {
                if (tab.dataset.method === method) {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                }
            });
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º/—Å–∫—Ä—ã–≤–∞–µ–º –ø–æ–ª–µ –ø–∞—Ä–æ–ª—è
            if (method === 'password') {
                passwordField.classList.add('active');
                passwordInput.required = true;
                submitBtn.textContent = '–í–æ–π—Ç–∏';
            } else {
                passwordField.classList.remove('active');
                passwordInput.required = false;
                passwordInput.value = '';
                submitBtn.textContent = '–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å';
            }
            
            loginMethod.value = method;
        }
    </script>
</body>
</html>
